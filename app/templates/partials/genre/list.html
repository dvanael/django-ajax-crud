{% for object in genre %}
<tr>
  <th>{{object.pk}}</th>
  <th>{{object.name}}</th>
  <th>
    <button class="js-update btn btn-secondary" data-url="{% url 'js-update-genre' object.pk %}">Edit</button>
    <button class="js-delete btn btn-danger" data-url="{% url 'js-delete-genre' object.pk %}">Delete</button>
  </th>
</tr>
{% endfor %}
