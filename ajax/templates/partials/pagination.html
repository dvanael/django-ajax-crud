<nav id="ajax-pagination">
  <ul class="pagination">
    {% if page.has_previous %}
      <li class="page-item">
        <button class="js-link page-link" data-url="?page={{ page.previous_page_number }}{% if filter %}{{filter}}{% endif %}">Previous</button>
      </li>
    {% endif %}
    <li class="page-item"><span class="page-link text-dark"> Page {{ page.number }} of {{ page.paginator.num_pages }}</span></li>
    {% if page.has_next %}
      <li class="page-item">
          <button class="js-link page-link" data-url="?page={{ page.next_page_number }}{% if filter %}{{filter}}{% endif %}">Next</button>
      </li>
    {% endif %}
  </ul>
</nav>
