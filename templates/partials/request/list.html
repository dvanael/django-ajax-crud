{% for object in object_list %}
  <tr>
    <th>{{object.status}}</th>
    <th>{{object.justification}}</th>
    <th>{{object.date|date:"SHORT_DATE_FORMAT"}}</th>
    <th>{{object.entry_time}}</th>
    <th>{{object.exit_time}}</th>
    <th>{{object.timestamp|date:"SHORT_DATETIME_FORMAT"}}</th>
    <th>
      <a class="js-update" data-url="{% url 'js-update' object.pk %}">Editar</a>
      <a class="js-delete" data-url="{% url 'js-delete' object.pk %}">Excluir</a>
    </th>
  </tr>
{% endfor %}
